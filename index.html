<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Krypt0Hunter - Under Maintenance">
    <title>Krypt0Hunter | Under Maintenance</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: black;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards; /* Add fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #aaffaa;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .game-btn {
            background-color: #00ff00;
            color: black;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: 0.3s ease;
        }

        .game-btn:hover {
            background-color: #008800;
            box-shadow: 0 0 25px rgba(0, 255, 0, 1);
        }

        .social-links {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaffaa;
        }

        .social-icons a {
            font-size: 2rem;
            margin: 0 15px;
            color: #00ff00;
        }

        .social-icons a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>Krypt0Hunter</h1>
        <p>We're busy hacking the matrix! Stay tuned while we upgrade our defenses...</p>
        <p>Contact us: <a href="mailto:krypt0hunter@proton.me">krypt0hunter@proton.me</a></p>

        <button class="game-btn" onclick="startGame()">Play Hacking Game</button>

        <div class="social-links">
            <p>Follow me on:</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kaarthikeyeng/" target="_blank" class="social-link">LinkedIn</a>
                <a href="https://x.com/Itz_kaarthik" target="_blank" class="social-link">X</a>
                <a href="https://www.youtube.com/@KaarthiksSecurityRealm" target="_blank" class="social-link">YouTube</a>
            </div>
        </div>
    </div>

    <script>
        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 12; // Smaller font size for higher density
        const columns = canvas.width / fontSize; // Increase the number of columns
        const matrixChars = '01#&$@%!+*';
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Slightly transparent for trailing effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px Courier New`;

            drops.forEach((y, index) => {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = index * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0; // Reset to the top
                }

                drops[index]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(0);
        });

        function startGame() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
